{%extends "books/base.html" %}

{% block title %}Login{% endblock %}
{% block page_heading %}Login{% endblock %}

{% block actions %}
<a class="btn btn-ghost" href = {% url 'post-list' %}>Back to Posts</a>
{% endblock %}

{% block content %} 
<section class="surface from-shell">
    <form method="post" class="book-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button class = "btn btn-primary" type="submit">Login</button>
            <a class = "btn btn-ghost" href="{% url 'register' %}">Don't have an account? Register</a>
        </div>
    </form>
</section>
{% endblock %}
