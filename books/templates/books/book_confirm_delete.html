<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Delete Book</title>
    </head>
    <body>
        <h1>Delete book</h1>
        <p>Are you sure you want to delete: <b>{{book.title}}</b>?</p>

        <form method="post">
            {%csrf_token%}
            <button type="submit">Yes, delete</button>
        </form>
        <p><a href = "{%url 'books:list' %}">Cancel</p>
    </body>
</html>
