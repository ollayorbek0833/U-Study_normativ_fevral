{%extends "books/base.html" %}

{% block title %}Register{% endblock %}
{% block page_heading %}Create Account{% endblock %}

{% block actions %}
<a class="btn btn-ghost" href = {% url 'post-list' %}>Back to Posts</a>
{% endblock %}

{% block content %} 
<section class="surface form-shell">
    <form method="post" class="book-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button class = "btn btn-primary" type="submit">Register</button>
            <a class = "btn btn-ghost" href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </form>
</section>
{% endblock %}
